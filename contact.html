<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - JayCode Studio</title>
  <style>
    body {
      background-image: url('background.png');
      background-attachment: fixed;
      font-family: serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: blue;
      border-radius: 20px;
      padding: 10px 2%;
    }

    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid white;
      vertical-align: middle;
    }

    header h1 {
      display: inline;
      font-size: 26px;
      margin-left: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      display: flex;
      gap: 15px;
    }

    nav .link a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav .link a:hover {
      color: yellow;
    }

    .section {
      background-color: green;
      border-radius: 20px;
      padding: 15px;
      margin: 20px 10px;
    }

    a.contact-link {
      color: lightblue;
      font-size: 18px;
      text-decoration: underline;
    }

    form {
      margin-top: 10px;
    }

    input, textarea {
      width: 95%;
      max-width: 500px;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
    }

    textarea {
      height: 120px;
    }

    button {
      display: block;
      background-color: red;
      color: white;
      border: none;
      width: 60%;
      max-width: 250px;
      height: 50px;
      border-radius: 10px;
      margin: 20px auto;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }

    footer {
      background-color: blue;
      border-radius: 20px;
      padding: 15px;
      text-align: center;
      margin: 20px 10px 0 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="my_logo.jpg" alt="JayCode Studio Logo" />
    <h1>JayCode Studio</h1>
    <nav>
      <ul>
        <li class="link"><a href="my_website.html">Home</a></li>
        <li class="link"><a href="service.html">Service</a></li>
        <li class="link"><a href="contact.html" style="color:red;">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="section">
      <h2>Contact Us</h2>
      <p>For more information or inquiries, contact us through:</p>
      <p>Email: <a class="contact-link" href="mailto:jaycode055@gmail.com">jaycode055@gmail.com</a></p>
      <p>Phone: <a class="contact-link" href="tel:+2349053114156">+2349053114156</a></p>
      <p><strong>Or send us a message using the form below.</strong></p>
    </div>

    <div class="section">
      <h3>Message Form</h3>
      <form action="#" method="post">
        <label for="name"><strong>Name:</strong></label><br />
        <input type="text" id="name" name="name" placeholder="Input your name" required /><br /><br />
        <label for="email"><strong>Email:</strong></label><br />
        <input type="email" id="email" name="email" placeholder="Input your email" required /><br /><br />
        <label for="message"><strong>Message:</strong></label><br />
        <textarea id="message" name="message" placeholder="Type your message here" required></textarea><br />
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <footer>
    <p><strong>&copy; 2025 JayCode Studio. All rights reserved.</strong></p>
  </footer>

</body>
</html>
